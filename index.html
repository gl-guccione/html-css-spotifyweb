<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Spotify</title>
    <!-- favicon -->
    <link rel="icon" href="img/favicon.png">
    <!-- google fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap">
    <!-- font-awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <!-- stylesheet -->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- main -->
    <main class="color-white">
      <!-- aside.left-aside -->
      <aside id="left-aside">
        <!-- logo -->
        <div class="logo">
          <img src="img/logo.png" alt="Spotify logo">
        </div>
        <!-- /logo -->
        <!-- main-nav -->
        <nav class="main-nav">
          <ul class="list-gray ls-none">
            <li class="active"><a href="#"><i class="fas fa-home"></i>Home</a></li>
            <li><a href="#"><i class="fas fa-search"></i>Cerca</a></li>
            <li><a href="#"><i class="fas fa-book-open"></i>La tua libreria</a></li>
          </ul>
        </nav>
        <!-- /main-nav -->
        <!-- playlist -->
        <nav class="playlist">
          <h4>PLAYLIST</h4>
          <div class="add-playlist list-gray">
            <a href="#">Crea Playlist</a>
          </div>
          <ul id="ul-playlist" class="list-gray ls-none">
            <li><a href="#">Nome Playlist</a></li>
            <li><a href="#">Nome Playlist</a></li>
            <li><a href="#">Nome Playlist</a></li>
            <li><a href="#">Nome Playlist</a></li>
            <li><a href="#">Nome Playlist</a></li>
            <li><a href="#">Nome Playlist</a></li>
            <li><a href="#">Ultima Playlist</a></li>
          </ul>
        </nav>
        <!-- /playlist -->
        <!-- info -->
        <div class="info">
          <span class="color-gray"><i class="fas fa-long-arrow-alt-down"></i> Installa app</span>
          <hr>
          <span>
            <img src="img/foto-profilo.jpg" alt="icona profilo">
            Luca Guccione
          </span>
        </div>
        <!-- /info -->
      </aside>
      <!-- aside.left-aside -->
      <!-- main-content -->
      <div id="main-content">
        <div id="cta-fixed-top">
          <a class="cta color-white" href="#">EFFETTUA L'UPGRADE</a>
        </div>
      </div>
      <!-- /main-content -->
    </main>
    <!-- /main -->
    <!-- footer -->
    <footer id="footer" class="color-white">

    </footer>
    <!-- /footer -->
  </body>
</html>
